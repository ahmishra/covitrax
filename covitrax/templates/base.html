<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
	    {% block title%}
	    {% endblock title %}
	</title>

	<!-- Bootstrap v5.0 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

	<!-- Google Font - Roboto -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

	<!-- Chart.js for graphing -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<style type="text/css">
		.custom-btn {
		  border-radius: 40px;
		  cursor: default;
		  transition: all 0.5s ease;
		  display: inline-block;
		  box-shadow: inset 2px 2px 2px 0px #141519,
		    inset -7px -7px 10px 0px rgba(0,0,0,.1),7px 7px 20px 0px rgba(0,0,0,.1),
		   4px 4px 5px 0px rgba(0,0,0,.1);
		  outline: none;

		}


		@keyframes bgcolor {
		    0% {
		        background-color: #45a3e5
		    }

		    30% {
		        background-color: #66bf39
		    }

		    60% {
		        background-color: #eb670f
		    }

		    90% {
		        background-color: #f35
		    }

		    100% {
		        background-color: #864cbf
		    }
		}

		::-webkit-scrollbar {
		  width: 20px;
		}

		/* Track */
		::-webkit-scrollbar-track {
		  background: #141519;
		}

		/* Handle */
		::-webkit-scrollbar-thumb {
		  background: #888;
		  border-radius: 40px;
		}

		/* Handle on hover */
		::-webkit-scrollbar-thumb:hover {
		  background: #555;
		}

	</style>
</head>


<body style="background-color: #141519; color: white; font-family: 'Roboto', sans-serif;">


	<nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(40,44,53,0.3);">
	  <div class="container-fluid">
	    	<a class="navbar-brand" href="#"><img height="64" width="64" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Coronavirus_icon.svg/1024px-Coronavirus_icon.svg.png"></a>


	    	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" 
	    	aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
	    	</button>

	    	<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    		<div class="navbar-nav">
	        		<a class="nav-link {% block status_home %}{% endblock status_home %}" href="{{ url_for('home') }}">Home</a>
	        		<a class="nav-link {% block status_states %}{% endblock status_states %}" href="{{ url_for('state') }}">States</a>
	        		<a class="nav-link {% block status_credits %}{% endblock status_credits %}" href="{{ url_for('credits') }}">Credits</a>
	      		</div>
	    	</div>
	  	</div>
	</nav>
		

	<div class="content" style="height: 100%">
		{% block content %}
		{% endblock content %}
	</div>
	<br>
</body>
</html>
